<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">userID</th>
            <th scope="col">Id</th>
            <th scope="col">title</th>
            <th scope="col">body</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
        <script>
            //https://jsonplaceholder.typicode.com/posts
          //  1. create xhr object from the xmlHttprequest class

         
        
          function getMyPost(url,method,cbfn){
            let xhr= new XMLHttpRequest();
            xhr.open("GET","https://jsonplaceholder.typicode.com/posts ");
           //xhr.open(method,url);

          xhr.send();
         xhr.onload= function(){
           console.log(xhr.responseText);
           cbfn(xhr.responseText);
          
          }
           
          }
          
          getMyPost('https://jsonplaceholder.typicode.com/posts','GET',function(response){
            document.querySelector('.spinner-border').remove();
            console.log(response);
            response= JSON.parse(response);
            console.log(typeof response);

            var tbody = document.querySelector('.table > tbody');
            response.forEach((currentElement,index,arr) =>{
             console.log(currentElement);
             var tr= document.createElement('tr');
             var td1= document.createElement('td');
             td1.innerHTML= currentElement.userId; 
             var td2= document.createElement('td');
             td2.innerHTML= currentElement.id;
             var td3= document.createElement('td');
             td3.innerHTML= currentElement.title;
             var td4= document.createElement('td');
             td4.innerHTML= currentElement.body;

             tr.appendChild(td1);
             tr.appendChild(td2);
             tr.appendChild(td3);
             tr.appendChild(td4);
             tbody.appendChild(tr);



             



             
            });
          });
        </script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
