    <body>
        <div class="d-flex justify-content-center invisible a_loader">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div class="d-flex justify-content-center">
          <button class="btn btn-success" data-a1="getdata">GET</button></div>

        <script>
            var obj='https://fakerestapi.azurewebsites.net';
            function callApi(){
                return new Promise(function(resolve,reject){
                    let xhr = new XMLHttpRequest();
                    xhr.open('GET',`${obj}/api/v1/Users`);
                    xhr.send();
                    xhr.onreadystatechange = function(){
                        if((xhr.readyState == 4) &&(xhr.status==200)){
                          resolve(JSON.parse( xhr.responseText));  
                        }
                        if(xhr.status !=200){
                            reject('error');
                        }


                    }

                })
            }
         async function getMyUser(){
            // always contain await keyword
            let data= await callApi();
            console.log(data);

            }
             getMyUser();

        </script>
    </body>
</html>
