    <body>         
  
   
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">book view</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">book edit</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">                
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label ">title</label>
                          <input type="text" class="form-control a_title" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text"></div>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label ">description</label>
                          <textarea class="form-control a_description" id="" cols="" rows="10"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label ">excerpt</label>
                            <textarea class="form-control a_excerpt" id="" cols="" rows="5"></textarea>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label ">pagecount</label>
                            <input type="number" class="form-control a_pagecount" id="exampleInputPassword1">
                          </div>
                        
                        <button type="submit" class="btn btn-primary a_update">update</button>
                      </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">update changes</button>
                </div>
            </div>
            </div>
        </div>
        <button class="btn btn-success a_getdata">get data</button>
        <table class="table">
            <thead>
              <tr>                
                <th scope="col">id</th>
                <th scope="col">title</th>
                <th scope="col">description</th>
                <th scope="col">excerpt</th>
                <th scope="col">pageCount</th>
                <th scope="col">publishDate</th>
                <th scope="col">Action</th>              

              </tr>
            </thead>
            <tbody>
             
              
            </tbody>
          </table>
        <script>
            var bookid="";
            var obj={
                url:'https://fakerestapi.azurewebsites.net',
                type:"GET"
            }
            document.querySelector('.a_getdata').addEventListener('click',function(){
                //toastr.info('successfully get');
                $.ajax({
                    ...obj,
                    url:obj.url+'/api/v1/Books',
                    beforeSend:function(xhr){

                    },success:function(result,status,xhr){
                        console.log(result);
                        var tr='';
                        result.forEach(element => {
                        console.log(element); 
                        tr +=` <tr>                            
                            <td>`+element.id+`</td>
                            <td>`+element.title+`</td>
                            <td>`+element.description+`</td>
                            <td>`+element.excerpt+`</td>
                            <td>`+element.pageCount+`</td>
                            <td>`+element.publishDate+`</td>
                            <td>
                                <button class="btn btn-success btn-sm a_view" data-bs-toggle="modal" data-bs-target="#exampleModal">view</button>
                                <button class="btn btn-info btn-sm a_edit" data-bs-toggle="modal" data-bs-target="#exampleModal2 ">edit</button>
                                <button class="btn btn-danger btn-sm a_del">delete</button>
                            </td>
                            
                        </tr>`;                         
                                               
                        });
                        console.log(tr);
                        document.querySelector('table > tbody').innerHTML=tr;

                    },
                    error:function(xhr,status,error){

                    }
                })               
            });
            document.addEventListener('click',function(e){
                console.log(e.target.classList.contains('a_edit'));
                if(e.target.classList.contains('a_edit')){
                     bookid=e.target.closest('tr').querySelector('td:first-child').innerHTML;
                    let title=e.target.closest('tr').querySelector('td:nth-child(2)').innerHTML;
                    let description=e.target.closest('tr').querySelector('td:nth-child(3)').innerHTML;
                    let excerpt=e.target.closest('tr').querySelector('td:nth-child(4)').innerHTML;
                    let pageCount=e.target.closest('tr').querySelector('td:nth-child(5)').innerHTML;
                    //let =e.target.closest('tr').querySelector('td:last-child').innerHTML;
                
                    console.log(bookid);
                    console.log(title);
                    console.log(description);
                    console.log(bookid); 
                    console.log(pageCount);

                    document.querySelector('.a_title').value= title;
                    document.querySelector('.a_description').value= description;
                    document.querySelector('.a_excerpt').value= excerpt;
                    document.querySelector('.a_pagecount').value= pageCount;
                }
            })
            document.querySelector('.a_update').addEventListener('click',function(e){
                e.preventDefault();
                   
                let title = document.querySelector('.a_title').value;
                let description= document.querySelector('.a_description').value;
                let excerpt=  document.querySelector('.a_excerpt').value;
                let pageCount=  document.querySelector('.a_pagecount').value;
                var mydata={
                            "id": bookid,
                            "title": title,
                            "description": description,
                            "pageCount": pageCount,
                            "excerpt": excerpt,
                            "publishDate": "2024-01-05T21:40:33.006Z"
                           }
                $.ajax({
                    ...obj,
                    url:obj.url+'/api/v1/Books/'+bookid,
                    type:"PUT", 
                    data:JSON.stringify(mydata),
                    dataType:"json",
                    contentType:"application/json",
                    success:function(result,status,xhr){
                      swal("Good Job!",'you update data successfully','success');                                              
                    } 
                })

                //alert('ok');
               });
        </script>
    </body>
